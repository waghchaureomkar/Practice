<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        color: black;
        background-color: aqua;
        height: 100px;
        width: 100px;
        border-radius: 50%;
      }
      .circle::after {
        content: "";
        background-color: red;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        position: absolute;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
